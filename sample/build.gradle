apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId 'com.riningan.circularprogressbar'
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName '1.1'
    }
}

dependencies {
    implementation project(':circularprogressbar')
    implementation 'com.android.support:appcompat-v7:28.0.0'
}